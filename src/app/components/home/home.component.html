<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card bg-dark my-5">
          <div class="card-body">
            <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
            <ul class="text-center list-inline py-3">
              <li class="list-inline-item">
                <button (click)="loadAccounts()" class="btn btn-primary">List Accounts</button>
                  </li>
              <li class="list-inline-item">
                <button routerLink="/addaccount" class="btn btn-primary">Add Account</button>
                  </li>
            </ul>
          </div>
        </div>
        <app-account-list *ngIf="load"></app-account-list>
      </div>
    </div>
  </div>
